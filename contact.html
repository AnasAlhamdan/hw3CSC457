                  </div>
  
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                  </div>
  
                  <button type="submit" class="btn">Send Message</button>
              </form>
